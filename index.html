<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h2 class="title">Сервис комментариев со спам фильтром</h2>
    <div class="subtitle">Оставьте ваш комментарий</div>
    <div class="wrapper">
      <form id="user-form" action="#" autocomplete="on">
        <label>
          <p>Введите ваше имя:</p>
          <input type="text" name="name" id="nname" autocomplete="on" />
        </label>

        <label>
          <p>Введите ссылку вашего аватара:</p>
          <input type="text" id="avatar" />
        </label>

        <label>
          <p>Оставьте комментарий:</p>
          <textarea type="text"  id="message" > </textarea>
        </label>

        <button type="submit" id="btn">Отправить</button>
      </form>
      <div class="box">
        <div class="chat">Чат</div>
        <div class="wrap">
          <div class="user">
            <img id="user__avatar"></img>
            <div id="user__name"></div>
          </div>
          <div id="user__msg"></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
